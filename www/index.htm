<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400' rel='stylesheet' type='text/css'>
    <link href='general.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script src="raphael-2.1.4.min.js"></script>
    <script src="justgage-1.1.0.min.js"></script>
    <title></title>
    <script>
        var tempIn, humIn, tempOut, humOut;

        window.onload = function () {
            var tempIn = new JustGage({
                id: "tempIn",
                min: 10,
                max: 40,
                decimals: 1,
                symbol: "°",
                label: "Temperature",
                hideMinMax: true,
                levelColorsGradient: true,
                customSectors: [{
                    color: "#00dfff",
                    lo: 10,
                    hi: 15
                }, {
                    color: "#159f00",
                    lo: 19,
                    hi: 24
                }, {
                    color: "#F50000",
                    lo: 28,
                    hi: 33
                }],
            });

            var humIn = new JustGage({
                id: "humIn",
                min: 0,
                max: 100,
                symbol: "%",
                label: "Humidity",
                hideMinMax: true,
                levelColorsGradient: true,
                customSectors: [{
                    color: "#f50000",
                    lo: 0,
                    hi: 20
                }, {
                    color: "#159f00",
                    lo: 35,
                    hi: 60
                }, {
                    color: "#0000f5",
                    lo: 60,
                    hi: 100
                }],
            });

            var tempOut = new JustGage({
                id: "tempOut",
                min: -30,
                max: 50,
                decimals: 1,
                symbol: "°",
                label: "Temperature",
                hideMinMax: true,
                levelColorsGradient: true,
                customSectors: [
                    {
                        color: "#00dfff",
                        lo: -30,
                        hi: -5
                    }, {
                        color: "#92a8ab",
                        lo: -5,
                        hi: 15
                    }, {
                        color: "#159f00",
                        lo: 15,
                        hi: 28
                    }, {
                        color: "#F50000",
                        lo: 35,
                        hi: 50
                    }],
            });

            var humOut = new JustGage({
                id: "humOut",
                min: 0,
                max: 100,
                symbol: "%",
                label: "Humidity",
                hideMinMax: true,
                levelColorsGradient: true,
                customSectors: [{
                    color: "#f50000",
                    lo: 0,
                    hi: 20
                }, {
                    color: "#159f00",
                    lo: 35,
                    hi: 60
                }, {
                    color: "#0000f5",
                    lo: 60,
                    hi: 100
                }],
            });

            loadData();
            setInterval(function () {
                loadData();
            }, 30000);

            function loadData() {
                $.getJSON('https://api.thingspeak.com/channels/58079/feed/last.json?apikey=BTERJA9AJDKJ5P5D&callback=?', function (data) {

                    tempIn.refresh(parseFloat(data.field1));
                    humIn.refresh(parseFloat(data.field2));
                    tempOut.refresh(parseFloat(data.field4));
                    humOut.refresh(parseFloat(data.field5));

                });
            }
        };

    </script>
</head>
<body>
    <header>
        <nav class="stroke">
            <ul>
                <li><a href="index.htm">Home</a></li>
                <li><a href="graphs.htm">Graphs</a></li>
            </ul>
        </nav>
    </header>
    <div class="center">
        <div class="panel">
            <p class="headline">In</p>
            <div id="tempIn" class="temp"></div>
            <div id="humIn" class="hum"></div>
        </div>
        <div class="panel">
            <p class="headline">Out</p>
            <div id="tempOut" class="temp"></div>
            <div id="humOut" class="hum"></div>
        </div>
    </div>
</body>
</html>
